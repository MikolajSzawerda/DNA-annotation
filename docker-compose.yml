version: "3.9"

services:
  ui:
    build: annotator_ui
    restart: always
    ports:
      - "3000:3000"
    command: yarn start

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: annotator_db

  zookeeper:
    restart: always
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  kafka:
    restart: always
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  core:
    build: annotator_core
    restart: always
    depends_on:
      - db
      - kafka
    ports:
      - "8080:8080"
    command: java -jar build/libs/annotator_core-0.0.1-SNAPSHOT.jar

  worker:
    build: annotator_worker
    restart: always
    depends_on:
      - kafka
    deploy:
      mode: replicated
      replicas: 2
    command: java -cp build/libs/annotator_worker-0.0.1-SNAPSHOT.jar com.annotator.Main
